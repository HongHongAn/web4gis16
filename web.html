<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>WebGIS Simple Map</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.23/esri/css/esri.css">
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://js.arcgis.com/3.23/"></script>
    <script>
      var map;
    function scheduleJob() {  
      require(["esri/map","dojo/dom","dojo/on","esri/geometry/Point","dojo/domReady!"], function(Map,dom,on,Point) {
          on(dom.byId("scheduleJobBtns"), "click", scheduleJobs);
          map = new Map("map", {
          basemap: "topo",  //For full list of pre-defined basemaps, navigate to http://arcg.is/1JVo6Wd
          center: [114.33, 30.58], // longitude, latitude
          zoom: 13
        });
     function scheduleJobs() {     
         var myZoom = dom.byId("inputTitle").value;
         var myjd = dom.byId("longitude").value;   
         var mywd = dom.byId("latitude").value;    
         var myBasemap = dom.byId("basemap").value;
         var myPoint = new Point(myjd, mywd);
         map.setZoom(myZoom);
         map.centerAt(myPoint);
         map.setBasemap(myBasemap);
         }
      });
        }
    </script>
  </head>

  <body >
      
       <div id="map">
        <input type="button" id="scheduleJobBtn" value="显示地图" class="submitButton" onclick="scheduleJob()" /> 
        <div >
        <input id="inputTitle" type="text" value="" placeholder="缩放级别" />
        <input id="longitude" type="text" value="" placeholder="经度" />
        <input id="latitude" type="text" value="" placeholder="纬度" />
        <input id="basemap" type="text" value="" placeholder="地图底图" />
        <input type="button" id="scheduleJobBtns" value="显示地图" class="submitButton" /> 
        </div>
	   </div>
